<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie_Search_Site</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="page1">
      <div>
        <img
          src="https://img.icons8.com/?size=48&id=xhAeBJMmhS81&format=png"
          alt="movie logo"
        />
      </div>
      <div class="search_area">
        <input
          id="inputtext"
          class="input"
          type="search"
          placeholder="Search a movie..."
        />

        <button class="btn" id="searchbtn">
          <img
            src="https://img.icons8.com/?size=40&id=21101&format=png"
            alt=""
          />
        </button>
      </div>
      <div>
        <button class="favorite" id="favoritebtn">Show My Favorite</button>
      </div>
    </div>

    <div class="parentContent" id="parentContent"></div>
    <div class="favoritesitehead">
      <div class="favheader" id="favheader"><h1>My Favorite movies</h1></div>
      <button id="backbtn" class="btnback">Back to Home</button>
    </div>

    <div id="favoritesite" class="favoritesite">
      <!-- <div class="favheader" id="favheader"><h1>My Favorite movies</h1></div> -->
      <!-- <img src="" alt="" />
      <div class="movie-details">
        <h3></h3>
        <p></p> -->
      <!-- </div> -->
    </div>

    <script src="./index.js"></script>
  </body>
</html>
